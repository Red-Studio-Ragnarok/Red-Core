version: "1.0"
linter: jetbrains/qodana-jvm-community:2025.3
profile:
  name: qodana.recommended
fixesStrategy: none
bootstrap: |+
  bash gradlew setupDecompWorkspace
  bash gradlew generateBuildConfig
exclude:
  - name: QodanaSanity
  - name: CheckDependencyLicenses
  - name: DuplicatedCode
  - name: ManualMinMaxCalculation
