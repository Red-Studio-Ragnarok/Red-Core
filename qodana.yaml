version: "1.0"
linter: jetbrains/qodana-jvm:2024.1
profile:
  name: qodana.recommended
exclude:
  - name: DuplicatedCode
  - name: JavadocReference
  - name: ManualMinMaxCalculation
  - name: QodanaSanity
bootstrap: |+
  set -eu
  bash gradlew setupDecompWorkspace
  bash gradlew generateBuildConfig
